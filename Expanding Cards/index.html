<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card active"
            style="background-image: url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')">
            <h3>City</h3>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1514565131-fce0801e5785?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1556&q=80');">
            <h3>Sea Side</h3>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1573662766191-066ba9570a4b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');">
            <h3>Obalende Lagos</h3>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1526735334552-daff0bd6d53f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80');">
            <h3>Alapare Lagos</h3>
        </div>
        <div class="card"
            style="background-image: url('https://media.istockphoto.com/photos/african-megacity-lagos-nigeria-picture-id1320232069');">
            <h3>Idumota Lagos</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
